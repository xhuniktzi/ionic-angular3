<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" fill="clear" (click)="dismiss()">
        <ion-icon
          name="arrow-back-outline"
          color="tertiary"
          slot="start"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Resultados de busqueda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let item of results" (click)="view(item)">
      <ion-label>
        <h2>{{ item.serial_Number }} - {{ item.invoice_Number }}</h2>
        <p>Cliente: {{ item.client_Name }} - {{ item.client_Nit }}</p>
        <p>Sucursal: {{ item.branch_Name }} - {{ item.branch_Direction }}</p>
        <p>Producto: {{ item.product_Code }} - {{ item.product_Name }}</p>
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
