<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" fill="clear" [routerLink]="['/clients']">
        <ion-icon
          name="arrow-back-outline"
          color="tertiary"
          slot="start"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear nuevo cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item>
    <ion-icon name="person-circle-outline" slot="start"></ion-icon>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="client.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="bookmark-outline" slot="start"></ion-icon>
    <ion-label position="floating">Nit</ion-label>
    <ion-input type="text" [(ngModel)]="client.nit"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="call-outline" slot="start"></ion-icon>
    <ion-label position="floating">Numero de telefono</ion-label>
    <ion-input type="text" [(ngModel)]="client.phone_Number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="home-outline" slot="start"></ion-icon>
    <ion-label position="floating">Direcci√≥n</ion-label>
    <ion-input type="text" [(ngModel)]="client.direction"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="mail-open-outline" slot="start"></ion-icon>
    <ion-label position="floating">Correo electronico</ion-label>
    <ion-input type="text" [(ngModel)]="client.e_Mail"></ion-input>
  </ion-item>
  <ion-button expand="block" fill="clear" color="success" (click)="submit()">
    <ion-icon name="add-circle-outline" slot="start"></ion-icon>
    Crear cliente
  </ion-button>
</ion-content>
