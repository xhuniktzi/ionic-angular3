<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item [routerLink]="['/products']">
    <ion-icon name="cube" slot="start"></ion-icon>
    <ion-label>Productos</ion-label>
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-item [routerLink]="['/clients']">
    <ion-icon name="person-circle" slot="start"></ion-icon>
    <ion-label>Clientes</ion-label>
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-item [routerLink]="['/invoices']">
    <ion-icon name="receipt" slot="start"></ion-icon>
    <ion-label>Facturas</ion-label>
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-item [routerLink]="['/reports']">
    <ion-icon name="analytics" slot="start"></ion-icon>
    <ion-label>Reportes</ion-label>
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item>
</ion-content>
