<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/products/create']">
        <p slot="start">Nuevo Producto</p>
        <ion-icon
          slot="end"
          name="add-circle-outline"
          color="success"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item
      *ngFor="let item of products"
      [routerLink]="['/products', item.code]"
    >
      <ion-icon name="cube-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>{{ item.code }} - {{ item.name }}</h2>
        <p>
          Precio: {{ item.price | currency: "GTQ":"symbol-narrow":"1.2-2" }}
        </p>
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
