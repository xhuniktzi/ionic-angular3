<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" fill="clear" [routerLink]="['/products']">
        <ion-icon
          name="arrow-back-outline"
          color="tertiary"
          slot="start"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalles del producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item>
    <ion-icon name="code-outline" slot="start"></ion-icon>
    <ion-label>Codigo</ion-label>
    <ion-text>
      <p>{{ product?.code }}</p>
    </ion-text>
  </ion-item>
  <ion-item>
    <ion-icon name="pricetags-outline" slot="start"></ion-icon>
    <ion-label>Nombre</ion-label>
    <ion-text>
      <p>{{ product?.name }}</p>
    </ion-text>
  </ion-item>
  <ion-item>
    <ion-icon name="document-text-outline" slot="start"></ion-icon>
    <ion-label>Descripci√≥n</ion-label>
    <ion-text>
      <p>{{ product?.description }}</p>
    </ion-text>
  </ion-item>
  <ion-item>
    <ion-icon name="cash-outline" slot="start"></ion-icon>
    <ion-label>Precio</ion-label>
    <ion-text>
      <p>{{ product?.price | currency: "GTQ":"symbol-narrow":"1.2-2" }}</p>
    </ion-text>
  </ion-item>
  <ion-item>
    <ion-icon name="calculator-outline" slot="start"></ion-icon>
    <ion-label>Cantidad minima</ion-label>
    <ion-text>
      <p>{{ product?.min_Quantity | number }}</p>
    </ion-text>
  </ion-item>
  <ion-button
    expand="block"
    fill="clear"
    color="warning"
    [routerLink]="['/products/edit', product?.code]"
  >
    <ion-icon name="pencil" slot="start"></ion-icon>
    Editar Producto
  </ion-button>
  <ion-button expand="block" fill="clear" color="danger" (click)="delete()">
    <ion-icon name="trash-outline" slot="start"></ion-icon>
    Eliminar producto
  </ion-button>
</ion-content>
