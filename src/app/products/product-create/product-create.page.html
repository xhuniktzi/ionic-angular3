<ion-header>
  <ion-toolbar>
    <ion-title>Crear nuevo producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item>
    <ion-icon name="code-outline" slot="start"></ion-icon>
    <ion-label position="floating">Codigo</ion-label>
    <ion-input type="text" [(ngModel)]="product.code"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="pricetags-outline" slot="start"></ion-icon>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="product.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="document-text-outline" slot="start"></ion-icon>
    <ion-label position="floating">Descripci√≥n</ion-label>
    <ion-input type="text" [(ngModel)]="product.description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="cash-outline" slot="start"></ion-icon>
    <ion-label position="floating">Precio</ion-label>
    <ion-input type="number" [(ngModel)]="product.price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="calculator-outline" slot="start"></ion-icon>
    <ion-label position="floating">Cantidad minima</ion-label>
    <ion-input type="number" [(ngModel)]="product.min_Quantity"></ion-input>
  </ion-item>
  <ion-button expand="block" fill="clear" color="success" (click)="submit()">
    <ion-icon name="add-circle-outline" slot="start"></ion-icon>
    Crear producto
  </ion-button>
  <ion-button expand="block" fill="clear" [routerLink]="['/products']">
    <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
    Regresar a la lista de productos
  </ion-button>
</ion-content>
